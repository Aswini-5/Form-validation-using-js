<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Bell MT, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 80%;
            height: 80vh;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .left-container, .right-container {
            width: 50%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .left-container {
            background: url('—Pngtree—flat office business in a_4199994.png') no-repeat center center/cover;
        }

        .right-container {
            background-color: #ffffff;
            padding: 20px;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
            margin: auto;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container input {
            font-family: Bell MT, sans-serif;
            width: 100%;
            padding: 10px 40px 10px 10px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .input-container i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #aaa;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .input-container input:focus + i {
            transform: translateY(-50%) translateX(-10px);
            color: #007bff;
        }

        button {
            width: 100%;
            padding: 10px;
            font-family: Bell MT, sans-serif;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .forgot-password {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
        }

        .message.error {
            color: red;
        }

        .message.success {
            color: green;
        }

        .link-container {
            margin: 10px 15px 0 10px; /* top right bottom left */
            text-align: right;
        }

        .link-container a {
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login .social-text {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }

        .social-login a {
            color: #333;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-login a:hover {
            color: #007bff;
        }

        .already-have-account {
            margin-top: 20px;
            font-size: 14px;
        }

        .already-have-account a {
            color: #007bff;
            text-decoration: none;
        }

        .already-have-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-container" id="leftContainer">
        </div>
        <div class="right-container" id="rightContainer">
            <div class="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-container">
                        <input type="text" id="username" placeholder="Username" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <button type="submit" id="loginButton">Login</button>
                    <div class="form-footer">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember Me</label>
                        </div>
                        <a href="#" id="forgotPassword" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <div class="social-login">
                        <div class="social-text"> -Or- Sign in with</div>
                        <a href="#" title="Login with Google"><i class="fab fa-google"></i></a>
                        <a href="#" title="Login with GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" title="Login with LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="#" title="Login with Twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="already-have-account">
                        <a href="account.html" id="createAccount">Don't Have an Account? Create One</a>
                    </div>
                    <div id="message" class="message"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Perform form validation here if needed

            // Display a success message after form submission
            alert("Login successful! Welcome back.");
            
            // Optionally, clear the form fields after submission
            this.reset();
        });
    </script>
</body>
</html>
